<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3.4 Template</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: monospace;
      padding: 20px;
      font-size: 2em;
    }
    .can {
      color: green;
    }
    .cant {
      color: red;
    }
  </style>
  <!-- Loads Vue script into the page -->
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <div>
      <!-- intepolation; vue want to render value of message -->
      <div>{{message}}</div>
      <br>
      <div>
        <label>Enter your age:</label>
        <input v-model="age">
      </div>
      <div>Can you drive: <span :class="{can: canDrive === 'Yes', cant: canDrive === 'No'}">{{canDrive}}</span></div>
    </div>
  </div>
  <script>
    // vue object with createApp and ref functions
    // /ref vue knows the data is reactive and will update the 
    // screen with new value
    const { createApp, ref, computed } = Vue;
    const App = {
      setup() {
        //Where app logic goes

        //w.out ref the initial value of ref will not update after the timeout
        //let message = 'Hello';
        let message = ref('Can You Drive?');
        let age = ref(null);
        let canDrive = computed(
          () => {
            return age.value >= 18 ? 'Yes' : 'No';
          }
        );

        return {
          message,
          canDrive,
          age
        }
      },
    };

    //Create vue appication
    //mount app element
    createApp(App).mount('#app');
  </script>
</body>

</html>
