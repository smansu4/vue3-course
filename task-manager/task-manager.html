<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      font-size: 16px;
      background-color: #f4f4f9;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 5px solid;
    }

    .high {
      border-color: red;
    }

    .medium {
      border-color: orange;
    }

    .low {
      border-color: green;
    }

    .completed {
      text-decoration: line-through;
      color: #bbb;
    }

    .remove-button {
      color: red;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .task span {
      text-transform: capitalize;
    }

    form {
      margin-bottom: 20px;
    }

    .filters {
      margin-bottom: 20px;
    }

    input, select, button {
      margin-right: 8px;
    }

    input:last-child, select:last-child, button:last-child {
      margin-right: 0;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <form @submit.prevent="addTask">
      <!-- Adding tasks form -->
      <input v-model="newTask" placeholder="Add new task">
      <select v-model="newTaskPriority">
        <option disabled value="">Select priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task filtering -->
    <div class="filters">
      <input v-model="filter" placeholder="Filter tasks...">
      <select v-model="priorityFilter">
        <option value="">All priorities</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>

    <!-- If there no tasks -->
    <div v-if="filteredTasks.length === 0">
      <p>No tasks found. Try changing the filter or add some tasks!</p>
    </div>

    <div v-else>
      <h3>Your Tasks</h3>
      <!-- This is a list of tasks -->
      <div v-for="task in filteredTasks" 
           :key="task.id" 
           class="task"
           :class="[task.priority.toLowerCase(), { completed: task.completed }]">
        <div>
          <!-- Is task done? -->
          <input type="checkbox" v-model="task.completed">
          <!-- Task description -->
          <span>{{ task.text }}</span>
        </div>
        <!-- Removing a task -->
        <button class="remove-button" @click="removeTask(task.id)">âœ–</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, computed, watch } = Vue;

    const App = {
      setup() {
        // Initialize tasks from localStorage, or empty array if none exists
        const tasks = ref(JSON.parse(localStorage.getItem('tasks')) || []);
        const newTask = ref('');
        const newTaskPriority = ref('');
        const filter = ref('');
        const priorityFilter = ref('');

        // Watch for changes to tasks and update localStorage
        const saveToLocalStorage = () => {
          localStorage.setItem('tasks', JSON.stringify(tasks.value));
        };

        const filteredTasks = computed(() => {
          return tasks.value.filter(task => {
            const matchesText = task.text.toLowerCase().includes(filter.value.toLowerCase());
            const matchesPriority = !priorityFilter.value || task.priority === priorityFilter.value;
            return matchesText && matchesPriority;
          });
        });

        const addTask = () => {
          if (newTask.value.trim() && newTaskPriority.value) {
            tasks.value.push({
              id: Date.now(),
              text: newTask.value.trim(),
              priority: newTaskPriority.value,
              completed: false
            });
            newTask.value = '';
            newTaskPriority.value = '';
            saveToLocalStorage();
          }
        };

        const removeTask = (taskId) => {
          tasks.value = tasks.value.filter(task => task.id !== taskId);
          saveToLocalStorage();
        };

        // Watch for changes in task completion
        const updateTask = () => {
          saveToLocalStorage();
        };

        // Watch for changes to task completion status
        watch(() => tasks.value.map(t => t.completed), () => {
          saveToLocalStorage();
        }, { deep: true });

        return {
          tasks,
          newTask,
          newTaskPriority,
          filter,
          priorityFilter,
          filteredTasks,
          addTask,
          removeTask,
          updateTask
        }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
