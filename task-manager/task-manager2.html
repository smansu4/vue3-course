<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      font-size: 16px;
      background-color: #f4f4f9;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 5px solid;
    }

    .margin-right {
      margin-right: 8px;
    }

    .margin-bottom {
      margin-bottom: 8px;
    }

    .high {
      border-color: red;
    }

    .medium {
      border-color: orange;
    }

    .low {
      border-color: green;
    }

    .completed {
      text-decoration: line-through;
      color: #bbb;
    }

    .remove-button {
      color: red;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
        <!-- New Task -->
    <form @submit.prevent="addNewTask">
      <div :class="{'margin-bottom': true}">
      <input ref="newTaskInput" v-model="newTask" :class="{'margin-right': true}" placeholder="Add new task">
      <select v-model="newPriority" :class="{'margin-right': true}">
        <option disabled value="">Select priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button type="submit">Add Task</button>
    </div>
    </form>

    <!-- Task filtering -->
    <input v-model="filter" :class="{'margin-right': true}" placeholder="Filter tasks...">
    <select v-model="priorityFilter" :class="{'margin-right': true}">
      <option value="">All priorities</option>
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>

        <!-- Task List -->
    <div v-if="taskList.length === 0">
      <p>No tasks found. Try changing the filter or add some tasks!</p>
    </div>
    <div v-else>
      <h3>Your Tasks</h3>
      <div v-for="(task, index) in filteredTasks" :key="task.id" 
      :class="{'task': true, 'completed': task.done, [task.priority.toLowerCase()]: true}">
        <div>
          <input type="checkbox" v-model="task.done" :class="{'margin-right': true}">
          <span>{{task.description}}</span>
        </div>
        <button class="remove-button" @click="removeTask(index)">âœ–</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, onMounted, ref, watch, computed } = Vue;

    const App = {
      setup() {
        const newTaskInput = ref(null); //get access to the dom element for input
        const newTask = ref('');
        const newPriority = ref('');
        const filter = ref('');
        const priorityFilter = ref('');
        const taskList = ref(
          JSON.parse(localStorage.getItem('taskList') ?? '[]')
        );

        onMounted(() => {
          newTaskInput.value.focus();
        });

        const addNewTask = () => {
          if(newTask.value !== '' && newPriority.value !== '') {
            taskList.value.unshift({
              id: taskList.value.length + 1,
              description: newTask.value.toLowerCase().trim(),
              priority: newPriority.value,
              done: false
            });

            newTask.value = "";
            newPriority.value = "";
          }
        };

        const removeTask = (index) => {
          taskList.value.splice(index, 1);
        };

        watch(taskList, () => {
          localStorage.setItem(
            'taskList',
            JSON.stringify(taskList.value)
          )
        }, {deep: true});

        const filteredTasks = computed(() => {
          return taskList.value
            .filter(item => item.description.toLowerCase().includes(filter.value.toLowerCase().trim()))
            .filter(item => { return priorityFilter.value == '' || item.priority.toLowerCase() === priorityFilter.value.toLowerCase()});
        });

        return {
          taskList,
          newTaskInput,
          newTask,
          newPriority,
          filter,
          priorityFilter,
          addNewTask,
          removeTask,
          filteredTasks
        }
      },
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
